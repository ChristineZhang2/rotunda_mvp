<!DOCTYPE html>
<html>
  <head>
    <title>Grant Draft Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: auto;
        padding: 2rem;
      }
      textarea {
        width: 100%;
        height: 600px;
        white-space: pre-wrap;
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <h2>Grant Draft Generator</h2>
    <form action="http://localhost:5055/upload" method="post" enctype="multipart/form-data" target="output-frame">
      <label>District Document (PDF):</label><br />
      <input type="file" name="district_doc" required><br><br>

      <label>Grant Document (PDF):</label><br />
      <input type="file" name="grant_doc" required><br><br>

      <button type="submit">Generate Draft</button>
    </form>

    <h3>Generated Draft:</h3>
    <iframe name="output-frame" style="width:100%; height:600px; border:1px solid #ccc;"></iframe>
  </body>
</html>
